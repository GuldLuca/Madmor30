<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Er du sikker på at du vil slette dette måltid?</h2>

<form action="/mealDelete" th:each="meal: ${meal}" method="post">
    <p th:text="${meal.id + ' ' + meal.name}"> </p>
    <input type="hidden" th:field="${meal.id}"/>
    <input type="submit" value="Ja"/>

</form>
<a href="/mealMenu"> <button>Nej </button> </a>
</body>
</html>
