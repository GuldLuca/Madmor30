<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}"/>
</head>
<body>
<div class="menu-h1">
<h1>Måltidsmenu</h1>
</div>
<div class="menu-add-button">
<p>
    <a href="/mealAdd">
        <button> Tilføj måltid</button>
    </a>
</p>
</div>
<div class="menu-table">
<table>
    <thead>
    <div class="menu-tr">
    <tr>
        <div class="menu-th">
        <th>Name</th>
        <th>Type</th>
        <th>Date</th>
        </div>
    </tr>
    </div>
    </thead>
    <tbody>
    <div class="menu-tr">
    <tr th:each="meal: ${meals}">
        <div class="menu-td">
        <td th:text="${meal.name}"> </td>
        <td th:text="${meal.mealType}"> </td>
        <td th:text="${meal.date}"> </td>

        <td>
            <a th:href="@{'/mealDetails?id='+${meal.id}}">
                <button>Detaljer</button>
            </a>
            <a th:href="@{'/mealUpdate?id='+${meal.id}}">
                <button>Opdater</button>
            </a>
            <a th:href="@{'/mealDelete?id='+${meal.id}}">
                <button>Slet</button>
            </a>
        </td>
        </div>
    </tr>
    </div>
    </tbody>
</table>
</div>
</body>
</html>
