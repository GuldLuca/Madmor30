<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>  Måltidsmenu</h1>

<p>
    <a href="/addmeal">
        <button> Tilføj måltid</button>
    </a>
</p>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="meal: ${meals}">
        <td th:text="${meal.name}"> </td>
        <td th:text="${meal.mealType}"> </td>
        <td th:text="${meal.date}"> </td>

        <td>
            <a th:href="@{'/mealDetails?id='+${meal.id}}">
                <button>Detaljer</button>
            </a>
            <a th:href="@{'/mealEdit?id='+${meal.id}}">
                <button>Opdater</button>
            </a>
            <a th:href="@{'/mealDelete?id='+${meal.id}}">
                <button>Slet</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
