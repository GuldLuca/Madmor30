<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}"/>
</head>
<body>
<div class="menu-h1">
<h1>Måltidsmenu</h1>
</div>
<hr class="menu-hr">

<p>
    <a href="/mealAdd">
        <button class="button-menu-add btn"> Tilføj måltid</button>
    </a>
</p>

<table> <!-- table giver hjemmesiden en tabel-oversigt over de attributter vi tilskriver meals, og giver med-->
    <thead>

    <tr>

        <th>Name</th>
        <th>Type</th>
        <th>Date</th>

    </tr>

    </thead>
    <tbody>
    <tr th:each="meal: ${meals}">

        <td th:text="${meal.name}"> </td>
        <td th:text="${meal.mealType}"> </td>
        <td th:text="${meal.date}"> </td>

        <td>
            <a th:href="@{'/mealDetails?id='+${meal.id}}"> <!-- link til mealDetails-html siden for det id der er valgt-->
                <button class="button-detaljer btn">Detaljer</button>
            </a>
            <a th:href="@{'/mealUpdate?id='+${meal.id}}">
                <button class="button-opdater btn">Opdater</button>
            </a>
            <a th:href="@{'/mealDelete?id='+${meal.id}}">
                <button class="button-slet btn">Slet</button>
            </a>
        </td>

    </tr>

    </tbody>
</table>
<a href="/">
    <button class="button-hovedmenu">Hovedmenu</button>
</a>
<hr class="menu-hr2">
</body>
</html>
